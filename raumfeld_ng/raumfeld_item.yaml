speaker1:
    rf_power_state:
        type: bool
        rf_zone_name: Bad-Kueche
        rf_room_name: Bad
        rf_scoop: room        
        rf_attr: power_state
        initial_value: False

    rf_volume_level:
        type: num
        rf_zone_name: Bad
        rf_scoop: room        
        rf_attr: volume_level
        initial_value: 25


speaker2:
    rf_power_state:
        type: bool
        rf_zone_name: Bad-Kueche
        rf_room_name: Kueche
        rf_scoop: room        
        rf_attr: power_state
        initial_value: False

    rf_volume_level:
        type: num
        rf_zone_name: Bad
        rf_scoop: room        
        rf_attr: volume_level
        initial_value: 25

zone_bad_kueche:
    rf_volume_level:
        type: num
        rf_zone_name: Bad-Kueche
        rf_scoop: zone
        rf_attr: volume_level
        initial_value: 25

    rf_media_uri:
        type: str
        rf_zone_name: Bad-Kueche
        rf_scoop: zone
        rf_attr: loaduri

    rf_media_playlist:
        type: str
        rf_zone_name: Bad-Kueche
        rf_scoop: zone
        rf_attr: loadplaylist




